<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery Masonry &rsaquo; Empty Test</title>

  <link rel="stylesheet" href="../docs/css/style.css" media="screen" /> 

  <!-- scripts are located at the bottom of the markup -->

</head>
<body>
  

  <h1>Empty Test</h1>
  
  <div id="demo" class="wrap">

    <h2>This demo has no box children</h2>

  </div> <!-- /.wrap -->
  

  <script src="../docs/js/jquery-1.4.2.min.js"></script>
  <script src="../jquery.masonry.js"></script>
  <script>
    $(function(){

      
      $('#demo').masonry({

      }).css('background', 'red')
      ;

    });
  </script>

</body>
</html>
